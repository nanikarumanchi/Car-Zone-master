{% load static %}
{% url 'pages:home' as home_url %}
{% url 'pages:about' as about_url %}
{% url 'pages:services' as services_url %}
{% url 'pages:contact' as contact_url %}
{% url 'cars:list' as car_list_url %}
<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'pages:home' %}">
                <img src='{% static "img/logos/black-logo.png" %}' alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link
                            {% if home_url == request.path %}
                              active
                            {% endif %}
                        " href="{{home_url}}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                        {% if car_list_url == request.path %}
                              active
                            {% endif %}
                            " href="{{car_list_url}}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                        {% if about_url == request.path %}
                              active
                            {% endif %}
                        " href="{{about_url}}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                        {% if services_url == request.path %}
                              active
                            {% endif %}
                        " href="{{services_url}}">
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link
                        {% if contact_url == request.path %}
                              active
                            {% endif %}
                        " href="{{contact_url }}">Contact</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
